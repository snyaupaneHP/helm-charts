name: Publish Helm

on:
  push:
    branches:
      - main
    paths-ignore:
      - index.yaml

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      # This step ONLY updates index.yaml
      - name: Generate Helm index.yaml
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          skip_existing: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Refresh workspace to include committed index.yaml
      - name: Refresh workspace
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare Pages artifact (index only)
        run: |
          mkdir -p public
          cp index.yaml public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-index
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
