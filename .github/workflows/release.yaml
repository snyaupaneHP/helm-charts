name: Release Helm Repo (RKE2 Compatible)

on:
  push:
    branches:
      - main
    paths:
      - charts/**

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Prepare build directory
        run: |
          mkdir -p build

      - name: Package Helm charts
        run: |
          for chart in charts/*; do
            helm dependency build "$chart" || true
            helm package "$chart" --destination build
          done

      - name: Generate Helm index.yaml
        run: |
          helm repo index build \
            --url https://snyaupanehp.github.io/helm-charts/build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
