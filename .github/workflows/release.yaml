name: Release Helm Repo (RKE2)

on:
  push:
    branches:
      - main
    paths:
      - charts/**

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Build Helm repo
        run: |
          rm -rf build
          mkdir -p build

          for chart in charts/*; do
            helm dependency build "$chart" || true
            helm package "$chart" --destination build
          done

          helm repo index build \
            --url https://snyaupanehp.github.io/helm-charts/build

      - name: Commit build artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build
          git commit -m "Release Helm charts" || true
          git push origin main
