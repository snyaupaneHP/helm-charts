# Default values for coturn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "instrumentisto/coturn"
  tag: "4.5.1.3"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
args: [ "-c", "/etc/turnserver.conf" ]
command: []
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128M

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Coturn specific labels
config: |
  realm=hamropatro.com
  server-name=turnserver
  
  # Use fingerprint in TURN message
  fingerprint
  
  # IPs the TURN server listens to
  listening-ip=0.0.0.0
  
  # External IP-Address of the TURN server
  external-ip=172.106.162.165
  # Main listening port
  listening-port=3478
  
  # Further ports that are open for communication
  min-port=10000
  max-port=20000
  
  # Log file path
  log-file=/var/log/turnserver.log
  
  # Enable verbose logging
  verbose
  
  # Specify the user for the TURN authentification
  user=test:test123
  
  # Enable long-term credential mechanism
  lt-cred-mech
  
  # If running coturn version older than 4.5.2, uncomment these rules and ensure
  # that you have listening-ip set to ipv4 addresses only.
  # Prevent Loopback bypass https://github.com/coturn/coturn/security/advisories/GHSA-6g6j-r9rf-cm7p
  #denied-peer-ip=0.0.0.0-0.255.255.255
  #denied-peer-ip=127.0.0.0-127.255.255.255
  #denied-peer-ip=::1


