# Default values for web-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

args: []
command: []
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploymentAnnotations: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
http:
  enabled: false
  port: 8080
grpc:
  enabled: false
  port: 50051
metric:
  enabled: false
  port: 9004
grpcs:
  enabled: false
  port: 50052
  tlsSecret: ""
tlsroute:
  enabled: false
  snis: []
liveness:
  enabled: true
  path: ""
  command: []
  timeoutSeconds: 1
  periodSeconds: 30
  initialDelaySeconds: 30
readiness:
  enabled: true
  path: ""
  command: []
  periodSeconds: 30
  initialDelaySeconds: 30
  timeoutSeconds: 1
service:
  type: ClusterIP
  port: 80
  targetPort: 80

metrics:
  serviceMonitor:
    enabled: false
    additionalLabel: {}
volumes: []
volumeMounts: []
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

httpRoute:
  enabled: false
  parentRefs:
    - name: envoygateway
      kind: Gateway
      namespace: default
  hostnames:
    - "grpc-service.example.com"
  rules:
    - backendRefs:
        - group: ""
          kind: "Service"
          weight: 1
          name: grpc-service
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /

grpcRoute:
  enabled: false
  parentRefs:
    - name: envoygateway
      kind: Gateway
      namespace: default
  hostnames:
    - "grpc-service.example.com"
  rules:
    - backendRefs:
        - group: ""
          kind: "Service"
          name: grpc-service
          port: 50051
          weight: 1

  header:
    name: X-Session-ID

securityPolicy:
  enabled: false
  metadata: {}
  spec:
    targetRefs: []
    cors:
      allowCredentials: true
      allowOrigins:
        - "*"
      allowMethods:
        - GET
        - POST
        - OPTIONS
        - HEAD
        - PUT
      allowHeaders:
        - api-key
        - app-key
        - app-id
        - web-api-key
        - Authorization
        - Grpc-Metadata-api-key
        - Grpc-Metadata-app-key
        - Grpc-Metadata-app-id
        - Grpc-Metadata-web-api-key
        - Grpc-Metadata-Authorization
        - keep-alive
        - user-agent
        - cache-control
        - content-type
        - content-transfer-encoding
        - custom-header-1
        - x-accept-content-transfer-encoding
        - x-accept-response-streaming
        - x-user-agent
        - x-grpc-web
        - grpc-timeout
      exposeHeaders:
        - grpc-status
        - grpc-message
        - Grpc-Trailer-App-Id
      maxAge: "10m"
